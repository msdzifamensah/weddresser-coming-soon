`<!DOCTYPE html>
<html class="full" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="WedDresser is an online platform which rents and sells preowned gowns to prospective brides.">
    <meta name="author" content="WedDresser Inc">
    <meta name="keywords" content="weddresser, wedding, wedding gown, wedding dress, wedding dress rental, preowned gowns">

    <title>WedDresser</title>
   
    <link rel="shortcut icon"  href="/img/favicon.ico"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/full.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <img src="img/weddresser.png" style="height="35%", width="35%" ">
                <p class="caps"><strong>RENT - SELL - BUY </strong></p>
                <span><p>What happened to your wedding gown after your day?</p></span>
                <p> Lets help you sell or rent it out.Enter your email or whatsapp number.We will notify you soon.</p><br>
                <form class="Subscribe" id="newUser">
                <input class="textbox" class="form-control" type="text" id="contact" placeholder=" Enter WhatsApp Number or Email" required > 
                <button type="submit" class="submitBtn">Submit</button><br><br>
                </form>
                <div class="message"></div>
                Follow us on Social Media
                <a href="https://twitter.com/weddresser" target="_blank" class="icon" ><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
                <a href="https://www.facebook.com/weddresser" target="_blank" class="icon"><i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i></a>
                <a href="https://www.instagram.com/weddresser/" target="_blank" class="icon"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>

            </div>
        </div>
    </div>



    <!-- Put your page content here! -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script>
    $('#newUser').submit(function(e){
      e.preventDefault();
     
      var myFirebaseRef = new Firebase("https://scorching-heat-3850.firebaseio.com/");
      var newContact = $('#contact').val().trim(); 
       myFirebaseRef.push({email: newContact });
       $(".message").addClass("success");
       $(".message").html('Thanks for signing up. We will contact you within 24 hours.');
        $('#contact').val('');
    });
    </script>
   
</body>

</html>
