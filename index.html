    <script>
    $('#newUser').submit(function(e){
      e.preventDefault();
     
      var myFirebaseRef = new Firebase("https://scorching-heat-3850.firebaseio.com/");
      var newContact = $('#contact').val().trim(); 
       myFirebaseRef.push({email: newContact });
       $(".message").addClass("success");
       $(".message").html('Thanks for signing up. We will contact you within 24 hours.');
        mixpanel.track("Signup");
        $('#contact').val('');
    });

    mixpanel.track("Pageview");
    function twitter(){
        mixpanel.track('twitter');
    }
    function facebook(){
        mixpanel.track('facebook');
    }
    function instagram(){
        mixpanel.track('instagram');
    }
